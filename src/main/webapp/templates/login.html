<div ng-controller="LoginController" class="col-md-4 col-md-offset-4">
	<form name="userForm" ng-submit="login()" class="form">
		<div class="col-md-8">
			<md-input-container class="md-block"> <label>Username</label>
			<input type="text" ng-model="userName" required name="userName">
			<div ng-messages="userForm.userName.$error">
				<div ng-message="required">This is required.</div>
			</div>
			</md-input-container>

			<md-input-container class="md-block"> <label>Password</label>
			<input type="password" ng-model="password" required name="password">
			<div ng-messages="userForm.password.$error" multiple
				md-auto-hide="false">
				<div ng-message="required">This is required.</div>
			</div>
			</md-input-container>
			<md-button type="submit" class="md-raised md-primary">LOGIN</md-button>
			<span class="text-danger">{{ error }}</span>
		</div>

	</form>
</div>
